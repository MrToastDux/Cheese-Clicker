<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/3b5bd90d10.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1> Cheese Clicker</h1>
    <div class="leftsection">
<p class="amountofcheesetext">Cheese:<span id="Cheese"> 0</span></p>
<p class="cps">Cheese per Second: <span id="cps">0</span></p>
<img src="cheese block.png" alt="" class="CheeseBlock" onclick="AddToScore(clickingpower)" draggable="false"> 
</div>
</div>
    <div class="shop">
    <div class="upgrades">
    <h1>Upgrades</h1>
    <div class="autoclickerdivupgrade"><button onclick="buyAutoClicker()"> Cheese Cutter Conveyor [<span id="autoclickercost">10</span>] -- <span id="autoclickers"> 0</span></button></div>
    <br>
    <div class="workerdivupgrade"><button onclick="buySlaves()">Provolone Production Line [<span id="slavecost">100</span>] -- <span id="slaves"> 0</span></button></div>
    <br>
    <div class="Robotdivupgrade"><button onclick="buyRobots()">Gorgonzola Generator [<span id="robotcost">1000</span>] -- <span id="robots"> 0</span></button></div>
    <br>
    <div class="grandfatherUpgrade"><button onclick="buyGrandfather()">Cheesemonger's Workshop [<span id="Grandfathercost">10000</span>] -- <span id="Grandfathers"> 0</span></button></div>
    <br>
    <div class="RicottaUpgrade"><button onclick="buyRicotta()">Ricotta Robotics [<span id="Ricottacost">50000</span>] -- <span id="Ricottas"> 0</span></button></div>
    <br>
     </div> 
    <div class="clickerupgrades">   
    <h1>Clicking Power Upgrades</h1>
    <div class="clickingpowerupgrade"><button onclick="buyClickingPower()">Clicking Power [<span id="clickingpowercost">10000</span>] -- Level<span id="clickingpowerlevel">1</span></button></div>
    <br>
   <div class="autoclickingpowerupgrade"> <button onclick="buyAutoclickerpower()"> Cheese Cutter Conveyor Power [<span id="autoclickerpowercost">20000</span>] -- Level<span id="autoclickerpowerlevel">1</span></button></div>
    <br>
    <div class="autoclickingpowerupgrade"> <button onclick="buyslavespower()">Provolone Production Line  Power [<span id="slavespowercost">60000</span>] -- Level<span id="slavespowerlevel">1</span></button></div>
    <br>
    <div class="autoclickingpowerupgrade"> <button onclick="buyrobotpower()">Gorgonzola Generator Power [<span id="robotpowercost">100000</span>] -- Level<span id="robotpowerlevel">1</span></button></div>
    <br>
    <div class="autoclickingpowerupgrade"> <button onclick="buygrandfatherpower()">Cheesemonger's Workshop Power [<span id="grandfatherpowercost">200000</span>] -- Level<span id="grandfatherpowerlevel">1</span></button></div>
    <br>
    <div class="autoclickingpowerupgrade"> <button onclick="buyricottapower()"> Ricotta Robotics Power [<span id="ricottapowercost">500000</span>] -- Level<span id="ricottapowerlevel">1</span></button></div>
    <br>
</div>
</div>


<script src="script.js">
</script>
</body>
</html>
